        <h1 id="date">2023-09-19, Monday</h1>
        <p id="time">03:51:50</p>
    </div>
    <script>
        function tick () {
            const dateOutput = document.getElementById('date');
            const timeOutput = document.getElementById('time');

            const currentDate = new Date();
        }
        
        setInterval(tick, 1000)
    </script>
</body>
</html>
